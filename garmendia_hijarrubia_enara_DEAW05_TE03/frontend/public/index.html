<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EnariuShop</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="title">ONGI ETORRI ENARIUSHOP-ERA</h1>
            </div>
        </header>
        
        <main class="container">
            <section class="card">
                <h2 class= "tituluCard">AUKERATU ZURE PRODUKTU GUSTOKOENAK</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="name">Izena:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Prezioa:</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Deskribapena:</label>
                        <input type="text" id="description">
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Gorde Produktua</button>
                        <button type="button" onclick="clearForm()" class="btn btn-secondary">Ezabatu</button>
                    </div>
                </form>
            </section>
            
            <section class="card">
                <h2 class="tituluCard">PRODUKTU ZERRENDA</h2>
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Izena</th>
                            <th>Prezioa</th>
                            <th>Deskribapena</th>
                            <th>Akzioak</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los productos se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </section>
        </main>
    
        <script src="js/app.js"></script>
    </body>
</html>
